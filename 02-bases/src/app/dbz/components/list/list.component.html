<h4>Listado</h4>
<ul class="list-grup">
  <li *ngFor="let character of characterlist; let i =index"
      class="list-grup-item d-flex justifu-content-between align-items-center">

      <div>
        <span class="text-primary">{{i+1}} </span>
        <span>{{ character.name }} -</span>
        <strong> Power: </strong>
        <span>{{ character.power }}</span>
      </div>

      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>
</ul>
